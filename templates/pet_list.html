{% extends 'index.html' %}

{% block content %}

<h2>Pets</h2>
<p>
  {% for pet in pets %}
  <div class="pets">
    <img class="pet-img" src="{{pet.image_url()}}">
    <a href="{{url_for('edit_pet', pet_id=pet.id)}}">{{pet.name}}</a>
    {% if pet.available %} <b> is available!</b> {% endif %}
  </div>
  {% else %}
  <div class="no-pets">No pets yet</div>
  {% endfor %}
</p>
<a class="btn btn-primary" href="{{url_for('add_pet')}}">Add a Pet</a>

{% endblock %}
